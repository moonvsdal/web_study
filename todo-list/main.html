<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문서</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Hachi+Maru+Pop&family=Yeon+Sung&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./main.css"/>
</head>
</head>
<body>
    <div class="container" id="container">
        <h3 id="title">정말 간단한 TODO 리스트</h3>
        <div id="sub-container">
            <ul class="list-group" id="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    오늘의 할 일 목록 하나!
                    <span class="badge badge-primary badge-pill" onclick="deleteTodo">삭제</span>
                </li>
              </ul>            
        </div>
        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control" id="input-area">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-area"  onclick="addTodo()">추가</button>
            </div>
          </div>
    </div>
    <script>
        function addTodo(){
            let todo = $("#input-area").val();
            let id = Math.floor(Math.random() * 100000);
            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item-${id}">
                             ${todo}
                             <span class="badge badge-primary badge-pill" onclick="deleteTodo(${id})">삭제</span>
                             </li>`;
            $("#list-group").append(list_item);
            $("#input-area").val("");

            console.log(todo);
        }

        function deleteTodo(id){
            $("#list-group-item-" + id).remove();
            console.log("삭제하기");

        }

    </script>
</body>
</html>
